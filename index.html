<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shoppinglist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center shadow mt-3 py-5 px-3">
        <div class="col-md-6">
            <h1 class="fs-1 text-uppercase text-info mb-3 text-center">Shopping List</h1>
          <form action="" class="shoppinglist" id="shoppinglist">
            <div class="mb-2">
              <label for="" class="form-label fs-5">Items</label>
              <input type="text" required class="form-control mt-2" placeholder="Enter items" id="Items"/>
            </div>
            <div class="mb-2">
                <label for="" class="form-label fs-5">Quantity en hours:</label>
                <input type="number" required class="form-control mt-2" placeholder="Enter Quantity" id="Quantity" />
              </div>
              <div class="mb-2">
                <label for="" class="form-label fs-5">Price en $:</label>
                <input type="number" required class="form-control mt-2" placeholder="Enter Price" id="Price"/>
              </div>
              <button class="btn btn-info w-100 addList text-white" type="button" id="addList"> Added</button>
          </form>
           
          <h2 class="mt-5 mb-3 text-center text-uppercase">total cost: <span id="total" class="GrandTotal text-info">0.00$</span></h2>

          
          <table class="table table-bordered">
            <thead><tr>
            <th>
                Items
            </th>
            <th>
                Quantity
            </th>
            <th>
                Price
            </th>
            <th>
                total
            </th>
            <th>
                Remove
            </th>
        </tr>
    </thead>
            <tbody id="taskList">
                <tr>
                    
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="fs-1 text-center">Grand Total</td>
                    <td colspan="2" class="fs-1 fw-bold" id="GrandTotal">0.00$</td>
                </tr>
            </tfoot>
        </table>




        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  </body>
</html>
